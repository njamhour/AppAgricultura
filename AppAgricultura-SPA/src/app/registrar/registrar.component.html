<form #registerForm="ngForm" (ngSubmit)="registrar()">
  <h2 class="text-center text-primary">Registrar</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="login" [(ngModel)]="model.login" placeholder="Usuario">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="senha" [(ngModel)]="model.senha" placeholder="Senha">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Registrar</button>
    <button class="btn btn-primary" type="button" (click)="cancelar()">Cancelar</button>
  </div>
  
</form>
